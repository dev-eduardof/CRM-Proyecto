version: '3.8'

services:
  # Base de datos MariaDB
  db:
    image: mariadb:10.6
    container_name: crm_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-crm_talleres}
      MYSQL_USER: ${DB_USER:-crm_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-crm_password}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - crm_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: crm_backend
    restart: always
    environment:
      DATABASE_URL: mysql+pymysql://${DB_USER:-crm_user}:${DB_PASSWORD:-crm_password}@db:3306/${DB_NAME:-crm_talleres}
      SECRET_KEY: ${SECRET_KEY:-tu-secret-key-super-segura-cambiala}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - crm_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: crm_frontend
    restart: always
    environment:
      VITE_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - crm_network
    command: npm run dev -- --host

  # Adminer (opcional - para gesti√≥n de BD)
  adminer:
    image: adminer
    container_name: crm_adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - crm_network

volumes:
  db_data:

networks:
  crm_network:
    driver: bridge
