services:
  # Base de datos MariaDB
  db:
    image: mariadb:10.6
    container_name: crm_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - crm_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: crm_backend
    restart: always
    environment:
      DATABASE_URL: mysql+pymysql://${DB_USER}:${DB_PASSWORD}@db:3306/${DB_NAME}
      SECRET_KEY: ${SECRET_KEY}
      ALGORITHM: ${ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-30}
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - crm_network
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 2

  # Frontend React
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL}
    container_name: crm_frontend
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - crm_network

  # Adminer (opcional - para gesti√≥n de BD)
  adminer:
    image: adminer
    container_name: crm_adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
    networks:
      - crm_network

volumes:
  db_data:

networks:
  crm_network:
    driver: bridge
